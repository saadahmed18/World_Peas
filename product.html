<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="stylesheet" href="assets/styles/navbar.css" />
    <link rel="stylesheet" href="assets/styles/product.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a class="logo" href="#">World Peas</a>
        <nav>
          <ul>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Newstand</a></li>
            <li><a href="#">Who we are</a></li>
            <li><a href="#">My profile</a></li>
            <li>
              <a class="basket-btn" href="#">Basket <span>(3)</span></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="product-title">
        <div class="container">
          <div class="title">
            <div class="content-left">
              <h1>Produce</h1>
              <p>Fresh â€” August 21, 2023</p>

            </div>
          </div>
        </div>
      </section>
      <section class="product-cards">
        <div class="container">
          <div class="cards">
            <div class="card-tomato">
              <img src="assets/images/Tomato-1.webp" alt="tomato plant" />
              <div class="text">
                <h2>Heirloom tomato</h2>
                <span>$5.99 / lb</span>
                <p>Grown in San Juan Capistrano, CA</p>
              </div>
            </div>
            <div class="card-ginger">
              <img src="assets/images/ginger-1.webp" alt="tomato plant" />
              <div class="text">
                <h2>Organic ginger</h2>
                <span>$12.99 / lb</span>
                <p>Grown in San Juan Capistrano, CA</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
