<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="assets/styles/navbar.css" />
    <link rel="stylesheet" href="assets/styles/shopping.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a class="logo" href="#">World Peas</a>
        <nav>
          <ul>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Newstand</a></li>
            <li><a href="#">Who we are</a></li>
            <li><a href="#">My profile</a></li>
            <li>
              <a class="basket-btn" href="#">Basket <span>(3)</span></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="basket">
        <div class="container">
          <div class="title">
            <h1>Basket</h1>
            <span>3 items</span>
          </div>
          <div class="cards">
            <div class="tomato-card">
              <img src="assets/images/Tomato-1.webp" alt="tomato plant" />
              <div class="content">
                <div class="text">
                  <h2>Heirloom tomato</h2>
                  <span>$5.99 / lb</span>
                  <p>1 lb</p>
                </div>
                <div class="price">
                  <span>$5.99</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
